<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
  </head>
  <body>
    <div class="w-screen flex flex-col items-center h-screen justify-center bg-gray-50">

      <h2 class="text-2xl font-bold">Register Yourself!</h2>

      <div class="bg-white p-12 mt-10 rounded-lg shadow leading-10 w-96">
        <div class="">
          <form class="flex flex-col rounded-lg">
            <label class="text-sm font-medium">Email</label>
            <input class="w-full py-1.5 px-3 leading-6 mt-2 shadow-sm border border-gray-500 hover:border-indigo-600 outline-none" type="email" id="email" placeholder="Email" required />

            <label class="text-sm font-medium mt-6">Password</label>
            <input class="w-full py-1.5 px-3 leading-6 mt-2 shadow-sm border border-gray-500 hover:border-indigo-600 outline-none" type="password" id="password" placeholder="Create Password" required/>
            <input class="w-full py-1.5 px-3 leading-6 mt-2 shadow-sm border border-gray-500 hover:border-indigo-600 outline-none my-10 " type="password" id="password" placeholder="Confirm Password" required/>

            <!-- <p><a href="#" class="text-sm font-semibold text-indigo-600">Forget Password?</a></p> -->

            <button type="submit" class="bg-indigo-600 shadow-sm text-white rounded leading-6 py-1.5 px-3">Login</button>
          </form>
        </div>
      </div>
      <p class="mt-10 text-sm font-thin">Already have an account?<a href="#" class=" font-semibold text-indigo-600"> Login</a></p>
    </div>

    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
